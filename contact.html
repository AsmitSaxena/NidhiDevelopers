<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Nidhi Developers</title>
    <link rel="stylesheet" href="nav.css" />

    <style>
      .contact-form {
        max-width: 40rem;
        margin-left: 10%;
        margin-top: 6%;
        z-index: 999;
      }

      .contact-form form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 2rem;
      }

      h1 {
        margin-top: 10%;
      }

      .description {
        margin-top: 5%;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        font-size: 1.1rem;
        letter-spacing: 0.05em;
        color: #3f3f3f;
      }

      .form-group input,
      .form-group textarea {
        background-color: rgba(167, 167, 167, 0.1);
        border: 1px solid #2a2a2a;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        font-size: 1rem;
        color: #e7e7e7;
        transition: border-color 0.2s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #6600c5;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 150px;
      }

      .submit-btn {
        text-decoration: none;
        background-color: lightgray;
        color: black;
        padding: 0.8rem 2.5rem;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        transition: background-color 0.2s ease;
        border: none;
        cursor: pointer;
        width: fit-content;
      }

      .submit-btn:hover {
        background-color: gray;
      }

      .robot-3d {
        position: absolute;
        top: 0;
        right: -30%;
        height: 100%;
        width: 100%;
        scale: 0.8;
        position: fixed;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        gap: 6px;
        cursor: pointer;
        z-index: 1000;
      }

      .hamburger span {
        width: 30px;
        height: 3px;
        background-color: #2f2f2f;
        transition: all 0.3s ease;
      }

      @media screen and (max-width: 768px) {

        .robot-3d{
          height: 0;
          width: 0;
        }

        .hamburger {
          display: flex;
        }

        .nav-links {
          position: fixed;
          top: 0;
          right: -100%;
          height: 100vh;
          width: 100%;
          background-color: rgb(255, 255, 255);
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 2rem;
          transition: right 0.3s ease;
          z-index: 2000;
        }

        .nav-links.active {
          right: 0;
        }

        .hamburger.active span:nth-child(1) {
          transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
          transform: rotate(-45deg) translate(8px, -8px);
        }
      }
    </style>
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 class="logo">Nidhi Developers</h1>

        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <nav class="nav-links">
          <a href="index.html">HOME</a>
          <a href="work.html">WORK</a>
          <a href="services.html">SERVICES</a>
          <a href="testimonials.html">TESTIMONIALS</a>
          <a href="contact.html">CONTACT</a>
        </nav>
      </header>
      <main>
        <div class="contact-form">
          <div class="tag-box">
            <div class="tag">GET IN TOUCH WITH US &wedbar;</div>
          </div>
          <h1>CONTACT US</h1>

          <p class="description">
            Have a question or want to discuss your project? Fill out the form
            below and we'll get back to you as soon as possible.
          </p>

          <form action="#" method="POST" id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message &gt;</button>
          </form>
        </div>
      </main>

      <spline-viewer
        class="robot-3d"
        url="https://prod.spline.design/xYwfliid-eXjKxF6/scene.splinecode"
      ></spline-viewer>
    </div>
    <footer>All rights reserved by Nidhi Developers</footer>
  </body>

  <script>
    // Hamburger menu functionality
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("active");
    });

    // Close menu when clicking a link
    document.querySelectorAll(".nav-links a").forEach((link) => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        navLinks.classList.remove("active");
      });
    });

    document
      .getElementById("contactForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Construct WhatsApp URL
        const whatsappNumber = "919170153159"; // Replace with your WhatsApp number (include country code)
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(
          `Name: ${name}\nPhone: ${phone}\nEmail: ${email}\nMessage: ${message}`
        )}`;

        // Open WhatsApp chat in a new tab
        window.open(whatsappURL, "_blank");
      });
  </script>

  <script
    type="module"
    src="https://unpkg.com/@splinetool/viewer@1.10.74/build/spline-viewer.js"
  ></script>
</html>
